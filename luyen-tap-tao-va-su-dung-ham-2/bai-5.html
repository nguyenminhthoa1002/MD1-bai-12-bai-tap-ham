<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Số nguyên có giá trị nhỏ nhất</h1>
<input type="text" id="nhap1">
<input type="text" id="nhap2">
<input type="text" id="nhap3">
<button onclick="check()">Check</button>
<p id="hienThi"></p>
<script>
    function check() {
        let a=+document.getElementById('nhap1').value;
        let b=+document.getElementById('nhap2').value;
        let c=+document.getElementById('nhap3').value;
        if (a<b){
            if (c>a) {
                document.getElementById('hienThi').innerHTML=a+" min"
            } else {
                document.getElementById('hienThi').innerHTML=c+" min"
            }
        } else {
            if (c>b) {
                document.getElementById('hienThi').innerHTML=b+" min"
            } else {
                document.getElementById('hienThi').innerHTML=c+" min"
            }
        }
    }
</script>
</body>
</html>
