<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đổi chỗ hai số nguyên</h1>
<input type="text" id="nhapSo1">
<input type="text" id="nhapSo2">
<button onclick="changePosition()">Change Position</button>
<p id="hienThi"></p>
<script>
    function changePosition() {
        let a=+document.getElementById('nhapSo1').value;
        let b=+document.getElementById('nhapSo2').value;
        b= (function (a) {return a})(a,a=b)
        document.getElementById('hienThi').innerHTML="sau khi đổi chỗ a ="+ a+" , b= "+b
    }

</script>
</body>
</html>
