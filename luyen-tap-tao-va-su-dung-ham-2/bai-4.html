<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra xem ký tự nhập vào có phải là ký tự số không</h1>
<input type="text" id="nhap">
<button onclick="check()">Check</button>
<p id="hienThi"></p>
<script>
    function check(){
        let kyTu= document.getElementById('nhap').value;
        if(isNaN(kyTu)) {
            document.getElementById('hienThi').innerHTML=`${kyTu} không là dạng số`
        } else {
            document.getElementById('hienThi').innerHTML=`${kyTu} là dạng số`
        }
    }
</script>
</body>
</html>
