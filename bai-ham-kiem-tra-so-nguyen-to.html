<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Hàm kiểm tra số nguyên tố</h1>
<input type="text" id="nhapSo">
<button onclick="check1()">Check</button>
<p id="hienThi"></p>

<script>
    function check1() {
        let n = +document.getElementById('nhapSo').value;

        function isPrime(n) {
            let flag = 1;
            let i = 2;
            while (i < n) {
                if (n % i === 0) {
                    flag = 0;
                    break;
                }
                i++;
            }
            return flag;
        }

        let i = 2, check = 0, result = "";
        while (i < n) {
            check = isPrime(i);
            if (check === 1) result += i + " ";
            i++;
        }
        document.getElementById('hienThi').innerHTML = "Tất cả các số nguyên tố nhỏ hơn " + n + " là: " + result
    }
</script>
</body>
</html>
